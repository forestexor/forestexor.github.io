	<title>ForestEXOR Games</title>
	<style>
		html{
			height : 100%;
		}
		
		body{
			height : 100%;
			margin : 0px;
			padding : 0px;
			text-align : center;
			background: #f9f9f9 url('src/img/background.jpg') no-repeat center top;
			background-size:contain;
		}
		
		#wrapper{
			width : auto;
			height : 100%;
		}
		
		#head{
			height : 3%;
		}
		
		/* contents */
		#contents{
			height : 97%;
		}
		
		iframe{
			width : 100%;
			height : 100%;
			border : none;
			margin: 0;
			padding: 0;
		}
		
		ul{
			list-style-type : none;
//			font-weight: bold;
		}
		
		a{
			display : block;
			text-decoration : none;
			color : #ffffff;
		}
		
		a:hover{
			display : block;
			text-decoration : none;
		}
		
		#menu{
			position: relative;
			margin : 0px;
			padding : 0px;
			background : linear-gradient( #888888, #000000 );
		}
		
		#menu > li{
			text-align : center;
			display : inline-block;
			padding : 0px;
			width : 100px;
		}
		#menu > li:hover{
			background : linear-gradient( #dddddd, #555555 );
		}
		
		ul.sub_menu{
			visibility: hidden;
			opacity: 0;
			margin : 0px;
			padding : 0px;
		}
		
		ul.link_menu{
			visibility: hidden;
			opacity: 0;
			margin : 0px;
			padding : 0px;
		}
		
		.sub_menu > li:hover{
			background : #ffffff7f;
		}
		.sub_menu > li > a:hover{
			color : #000000;
		}
		
		
		/* Photo */
		#menu > li#photo{
			position : relative;
		}

		li#photo ul.sub_menu{
			position : absolute;
			width:100px;
			margin : 0px;
			background : #00000080;
			-webkit-transition : all .2s ease;
			transition : all .2s ease;
		}
		
		li#photo:hover ul.sub_menu{
			visibility : visible;
			opacity : 1;
		}
		
		#menu > li#photo{
			position : relative;
		}
		li#photo ul.sub_menu{
			position : absolute;
			top : 19px;
			-webkit-transition : all .2s ease;
			transition : all .2s ease;
		}
		li#photo:hover ul.sub_menu{
			top : 24px;
			visibility : visible;
			opacity : 1;
		}
		
		
		/* Game */
		li#game ul.sub_menu{
			margin : 0px;
			position: absolute;
			left: 0;
			box-sizing: border-box;
			width: 100%;
			background : #00000080;
			top: 19px;
			-webkit-transition: all .2s ease;
			transition: all .2s ease;
		}
		
		li#game:hover ul.sub_menu{
			top: 24px;
			visibility: visible;
			opacity: 1;
		}
		
		li#game ul.sub_menu > li {
			float: left;
			width: 24%;
			border: none;
			padding: 5px 0px;
		}
		
		li#game ul.sub_menu > li:nth-child(4n+2) {
			margin: 0 2%;
		}
		
		
		/* Link */
		#menu > li#link{
			position: relative;
		}
		
		li#link ul.sub_menu{
			position: absolute;
			width: 100px;
			margin: 0px;
			background : #00000080;
			top: 19px;
			-webkit-transition: all .2s ease;
			transition: all .2s ease;
		}

		li#link:hover ul.sub_menu{
			top: 24px;
			visibility: visible;
			opacity: 1;
		}
		
		li#link ul.sub_menu li{
			position: relative;
		}
		
		li#link ul.sub_menu li:hover{
			background: #ffffff7f;
			visibility : visible;
			opacity : 1;
		}
		li#link ul.sub_menu li:hover a{
			color: #000000
		}
		
		li#link ul.sub_menu li ul.link_menu{
			position: absolute;
			top: 0px;
			left: 100%;
//			width: 100%;
			width: 150px;
			background: #00000040;
			-webkit-transition: all .2s ease;
			transition: all .2s ease;
		}
		
		li#link ul.sub_menu li ul.link_menu a{
			color: #ffffff;
		}

		li#link ul.sub_menu li:hover ul.link_menu{
			visibility: visible;
			opacity: 1;
		}

		li#link ul.sub_menu li ul.link_menu li{
			position: relative;
		}

		li#link ul.sub_menu li ul.link_menu li:hover{
			background: #ffffff7f;
		}
		li#link ul.sub_menu li ul.link_menu li:hover a{
			color: #000000;
		}
		
	</style>
	
	<!-- _/_/_/_/ 広告用 _/_/_/_/_/_/_/_/_/_/_/_/_/_/_/_/-->

			}

	</script>
