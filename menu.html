<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.png" sizes="152x152">
	<style>
		body{
			overflow-x : hidden;
		}
	</style>
	<title>menu</title>
</head>
<body>
	<!-- TOP -->
	<a href="src/top.html" target="top">
		<img src="img/top0.png" alt="Twitter" onmouseout="this.src='img/top0.png'" onmouseover="this.src='img/top1.png'">
	</a>
	
	<!-- ABOUT -->
	<a href="src/about.html" target="top">
		<img src="img/about0.png" alt="Twitter" onmouseout="this.src='img/about0.png'" onmouseover="this.src='img/about1.png'">
	</a>
	
	<!-- GAME -->
	<div onclick="obj=document.getElementById('game').style; obj.display=(obj.display=='none')?'block':'none';">
		<img id="gameicon" src="img/game0.png" alt="Twitter" onmouseout="this.src='img/game0.png'" onmouseover="this.src='img/game1.png'" onclick="change()">
		<script>
			var gameIconFlag = false;
			var id = document.getElementById("gameicon");
			function change(){
				if( gameIconFlag ){
					id.src = "img/game0.png";
					id.onmouseout = function onmouseout(event){id.src="img/game0.png";};
					id.onmouseover = function onmouseover(event){id.src="img/game1.png";};
					gameIconFlag = false;
				}else{
					id.src = "img/game1.png";
					id.onmouseout = function onmouseout(event){id.src="img/game1.png";};
					id.onmouseover = function onmouseover(event){id.src="img/game0.png";};
					gameIconFlag = true;
				}
			}
		</script>
	</div>
	<div id="game" style="display:none;clear:both;">
		<ul type="circle">
			<li><a href="src/game/blockout/blockout.html" target="top">ブロック崩し</a></li>
			<li><a href="src/game/15puzzle/15puzzle.html" target="top">15パズル</a></li>
			<li><a href="src/game/terits/terits.html" target="top">テリトス</a></li>
			<li><a href="src/game/stg/stg.html" target="top">STG</a></li>
		</ul>
	</div>
	
	<!-- PHOT -->
	<div onclick="obj=document.getElementById('photo').style; obj.display=(obj.display=='none')?'block':'none';">
		<img src="img/photo0.png" alt="Twitter" onmouseout="this.src='img/photo0.png'" onmouseover="this.src='img/photo1.png'">
	</div>
	<div id="photo" style="display:none;clear:both;">
		<ul type="circle">
			<li><a href="src/photo/dog.html" target="top">Dog</a></li>
			<li><s>Other</s></li>
		</ul>
	</div>
	
	<!-- BLOG -->
	<a href="https://forestexor.hateblo.jp/" target="_blank">
		<img src="img/blog0.png" alt="Twitter" onmouseout="this.src='img/blog0.png'" onmouseover="this.src='img/blog1.png'">
	</a>
	
	<!-- TWITTER -->
	<a href="https://twitter.com/Forestexor" target="_blank">
		<img src="img/twitter0.png" alt="Twitter" onmouseout="this.src='img/twitter0.png'" onmouseover="this.src='img/twitter1.png'">
	</a>
	
	<!-- LINK -->
	<a href="src/link.html" target="top">
		<img src="img/link0.png" alt="Twitter" onmouseout="this.src='img/link0.png'" onmouseover="this.src='img/link1.png'">
	</a>
	<br/>
</body>
</html>
