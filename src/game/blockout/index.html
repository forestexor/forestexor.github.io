<!DOCTYPE html>
<html>
<head>
	<meta name="robots" content="none">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="icon" type="image/x-icon" href="../../../favicon.ico">
	<link rel="icon" href="../../../favicon.ico">
	<link rel="apple-touch-icon" href="../../../favicon.png" sizes="152x152">
	<title>ForestEXOR Games | ブロック崩し</title>
	<script type="text/javascript" src="math.js"></script>
	<script type="text/javascript" src="input.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		body{
			//width : 100%;
			text-align : center;
		}
		
		.game{
			margin-top : 20px;
		}
		
		#myCanvas{
			border-top		: inset		3px;
			border-bottom	: outset	3px;
			border-left		: outset	3px;
			border-right	: inset		3px;
		}
		
		.manual{
			text-align : left;
			position : relative;
			right : 0px;
			display : inline-block;
		}
		
		p{
			font-weight : bold;
		}
	</style>
</head>

<body>
	<div class="game">
		<!-- キャンバス -->
		<canvas id="myCanvas" width="640" height="480" style="background:black;"></canvas>
	</div>
	<hr/>
	
	<div class="manual">
		<p size="5px">
			・操作説明<br/>
		</p>
		<table>
			<tr>
				<td>← →キー</td><td>:</td><td>バーの左右移動、タイトルではボールの射出角変更</td>
			</tr>
			<tr>
				<td>↑↓キー</td><td>:</td><td>バーの上下移動</td>
			</tr>
			<tr>
				<td>Zキー</td><td>:</td><td>バーが左回転</td>
			</tr>
			<tr>
				<td>Xキー</td><td>:</td><td>バーが右回転</td>
			</tr>
			<tr>
				<td>Shiftキー</td><td>:</td><td>バーの移動、回転が低速化</td>
			</tr>
			<tr>
				<td>Spaceキー</td><td>:</td><td>ゲーム開始やタイトルに戻る時に使用</td>
			</tr>
		</table>
	</div>
	
	<br>
	<hr>
	<div class="manual">
		学生時代の最初の課題がブロック崩しでした。<br/>
		当時作った物とはまったく別物ですけどそれを思い出しHTML5とCanvasで作ってみました。<br/>
		ボールの反射挙動に怪しい所があります。<br/>
	</div>
</body>
</html>
