<!-- キー取得 -->
<body
onKeyDown ="Input.onKeyDown(event.keyCode)"
onKeyUp   ="Input.onKeyUp(event.keyCode)">

	<div class="game">
		<!-- キャンバス -->
		<canvas id = "myCanvas" width = "640" height = "480" style="background:black"></canvas>
	</div>
	<hr/>
	
	<div class="manual">
		<p size="5px">
			・操作説明<br/>
			←→：ブロックの左右移動<br/>
			↓：ブロックを下げる、押すとスコアが増える<br/>
			Z：ブロックが左回転する<br/>
			X：ブロックが右回転する<br/>
			SPACE：HOLDと入れ替え<br/>
		</p>
			学生1年次のゲーム制作授業最後の課題のテ○リスをJavaScriptで作ってみました。<br/>
			テ○リスは課題としては丁度いいけど著作権的に危ないのでテリトスという事で…<br/>
			BGMやSEは容量が大きくなりがちなので音無し、というのも寂しいので、<br/>
			勝手に友人のSoundCloudから無許可で貼り付けてみた。<br/>
			(曲が終わるとゲームからフォーカスが外れてキー入力ができなくなる模様<br/>
			 ゲーム画面クリックで直ります)<br/>
	</div>
	
	<div>
		<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/522831639&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
	</div>
	
</body>
