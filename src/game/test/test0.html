		body{
			//width : 100%;
			text-align : center;

		.game{
			margin-top : 20px;

		.manual{
			text-align : left;

			font-weight : bold;

<!-- キー取得 -->
<body
onKeyDown ="Input.onKeyDown(event.keyCode)"
onKeyUp   ="Input.onKeyUp(event.keyCode)">

	<div class="game">
		<!-- キャンバス -->
		<canvas id = "myCanvas" width = "640" height = "480" style="background:black"></canvas>
	</div>
	<hr>
	
	<div class="manual">
		<p size="5px">
			テスト環境<br>
		</p>
		コリジョンテスト<br>
		1～8：オブジェクト選択（テンキーではない）<br>
		Q：選択オブジェクト→幽体<br>
		W：選択オブジェクト→STATIC<br>
		E：選択オブジェクト→DYNAMIC<br>
		←→↑↓：選択オブジェクト移動<br>
		R+←→：選択オブジェクト回転<br>
	</div>
	
</body>
